<VirtualHost *:%port%>
	ServerAdmin %rootMail%
	ServerName %domain%
	DocumentRoot "%realPath%/default/"
</VirtualHost>

<VirtualHost *:%port%>
	ServerAdmin %rootMail%
	ServerName %domain%
	ServerAlias ws.%domain%
	DocumentRoot "%realPath%/WS/"
</VirtualHost>

<VirtualHost *:%port%>
	ServerAdmin %rootMail%
	ServerName %domain%
	ServerAlias up.%domain%
	DocumentRoot "%realPath%/UP/"
</VirtualHost>